{% extends "layout.html" %}
{% block content %}
<h3>Edit Transaction</h3>
<form method="post">
    <div class="row g-2">
        <div class="col-md-2">
            <input class="form-control" type="date" name="date" value="{{ transaction.date }}" required>
        </div>
        <div class="col-md-2">
            <select class="form-select" name="type" required>
                <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Income</option>
                <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Expense</option>
            </select>
        </div>
        <div class="col-md-2">
            <select class="form-select" name="category" required>
                {% for c in categories %}
                    <option value="{{ c }}" {% if transaction.category == c %}selected{% endif %}>{{ c }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <input class="form-control" type="number" step="0.01" name="amount" value="{{ transaction.amount }}" required>
        </div>
        <div class="col-md-2">
            <input class="form-control" type="text" name="note" value="{{ transaction.note }}">
        </div>
        <div class="col-md-2">
            <button class="btn btn-success w-100" type="submit">Update</button>
        </div>
    </div>
</form>
{% endblock %}
